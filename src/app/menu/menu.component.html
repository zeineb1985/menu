<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let item of menu" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="true">
          {{item.name}}

          <span *ngIf="item.submenus" class="fa fa-caret-down fa-2x pull-right">
                      <span *ngFor="let submenu of item.submenus">
            {{submenu.title}}
</span>


          </span>


        </a>

        <div *ngFor="let submenu of item.submenus" class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">{{submenu.name}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
